<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Tracker</title>
</head>

<body>
  <h1>Triangle Tracker</h1>
  <br>
  <div class="container">
    <form id="sidelength">
      <div class="form-group">
        <label for="side1">Length of side 1:</label>
        <input type="text" class="form-control" id="side1">
      </div>
      <div class="form-group">
        <label for="side2">Length of side 2:</label>
        <input type="text" class="form-control" id="side2">
      </div>
      <div class="form-group">
        <label for="side3">Length of side 3:</label>
        <input type="text" class="form-control" id="side3">
      </div>
      <button type="submit" class="btn" id="trianglebtn">Type of Triangle!</button>
    </form>
  </div>

</body>

</html>
